name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Get Package Info 
        id: flutter_version
        uses: bungabear/flutter_version_read@main
        with:
          file: ./pubspec.yaml

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build app
        run: flutter build web --pwa-strategy=none

      - name: Deploy app
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOMBOOKER_5E947 }}
          channelId: live
          projectId: roombooker-5e947
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Update Remote Config Parameter
        uses: lirlia/firebase-remote-config-actions@v0
        with:
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOMBOOKER_5E947 }}
          project-id: roombooker-5e947
          parameter-name: build_version
          parameter-value: steps.flutter_version.outputs.build_number
