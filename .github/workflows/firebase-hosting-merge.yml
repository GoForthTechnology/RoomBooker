name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

# Grant permissions for the GITHUB_TOKEN to create releases
permissions:
  contents: write

jobs:
  build_and_deploy:
    # Only run if the commit message matches "Cut v#.#.#+#" pattern
    if: contains(github.event.head_commit.message, 'Cut v') && contains(github.event.head_commit.message, '+')
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Get Package Info
        id: flutter_version
        uses: bungabear/flutter_version_read@main
        with:
          file: ./pubspec.yaml

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build app
        run: flutter build web --pwa-strategy=none

      - name: Deploy app
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOMBOOKER_5E947 }}
          channelId: live
          projectId: roombooker-5e947
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Extract version from commit
        id: extract_version
        run: |
          # Extract version string matching pattern: Cut v#.#.#+#
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP '(?<=Cut v)[0-9]+\.[0-9]+\.[0-9]+\+[0-9]+' | head -1)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from commit message"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        run: |
          gh release create "v${{ steps.extract_version.outputs.version }}" \
            --title "v${{ steps.extract_version.outputs.version }}" \
            --notes "${{ github.event.head_commit.message }}" \
            --target ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
